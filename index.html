<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index â€” My Project</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      font-family: Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #111;
      --primary: #3730a3;
      --primary-light: #eef2ff;
      --text-muted: #334155;
      --bg-light: #f6f8fa;
      --border-radius: 12px;
    }

    body {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #f6f8fa 0%, #e2e8f0 100%);
    }

    main {
      max-width: 720px;
      background: #fff;
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
      color: #0f172a;
      font-weight: 700;
    }

    h2 {
      margin: 1.5rem 0 1rem;
      font-size: 1.3rem;
      color: #0f172a;
    }

    p {
      margin: 0.5rem 0;
      color: var(--text-muted);
      line-height: 1.6;
    }

    code {
      background: #f1f5f9;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      color: #e11d48;
    }

    pre {
      background: #0f1724;
      color: #e6edf3;
      padding: 1.5rem;
      border-radius: 8px;
      overflow: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e2e8f0;
      color: #64748b;
      font-size: 0.9rem;
    }

    /* Meta badges */
    .meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .badge {
      background: var(--primary-light);
      color: var(--primary);
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.85rem;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .badge:hover {
      background: var(--primary);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(55, 48, 163, 0.2);
    }

    /* Sections */
    section {
      margin-top: 2rem;
    }

    section h2 {
      margin-top: 0;
    }

    /* Links */
    a {
      color: var(--primary);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s ease;
    }

    a:hover {
      border-bottom-color: var(--primary);
    }

    /* Responsive design */
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      main {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .meta {
        flex-direction: column;
        gap: 0.5rem;
      }

      .badge {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome</h1>
    <p>This is a starter <code>index.html</code> for your project.</p>
    <div class="meta">
      <div class="badge">HTML</div>
      <div class="badge">Static</div>
    </div>

    <section style="margin-top:1rem">
      <h2>Quick test</h2>
      <p>Open this file in your browser or start a simple static server to preview it.</p>
      <pre id="info">Loading...</pre>
    </section>

    <footer>
      Tip: Use <code>python -m http.server 8000</code> (or your preferred dev server) to serve files locally.
    </footer>
  </main>

  <script>
    // Small runtime info for quick verification
    (function(){
      const el = document.getElementById('info');
      const now = new Date();
      el.textContent = `File: index.html\nCreated: ${now.toLocaleString()}\nStatus: Ready`;
    })();
  </script>
</body>
</html>
